_variables:
  from9: &from9 gcr.io/google-appengine/debian9
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

versions:
  # Redis 5
  - dir: '5/debian9/5.0'
    templateSubDir: redis
    repo: redis5
    tags:
      - '5.0.9-debian9'
      - '5.0-debian9'
      - '5-debian9'
      - '5.0.9'
      - '5.0'
      - '5'
      - latest
    from: *from9
    packages:
      gosu: *gosu
      redis:
        sha256: 53d0ae164cd33536c3d4b720ae9a128ea6166ebf04ff1add3b85f1242090cb85
        version: '5.0.9'
    excludeTests:
    - tests/functional_tests/redis_exporter_test.yaml
    
    # Redis 6
  - dir: '6/debian9/6.2'
    templateSubDir: redis6
    repo: redis6
    tags:
      - '6.2.5-debian9'
      - '6.2-debian9'
      - '6-debian9'
      - '6.2.5'
      - '6.2'	
      - '6'
      - latest
    from: *from9
    packages:
      gosu: *gosu
      redis:
        sha256: 4b9a75709a1b74b3785e20a6c158cab94cf52298aa381eea947a678a60d551ae
        version: '6.2.5'
    excludeTests:
    - tests/functional_tests/redis_exporter_test.yaml
    
  # Redis Exporter for Prometheus
  - dir: 'exporter'
    templateSubDir: exporter
    repo: redis5
    tags:
      - 'exporter'
      - 'exporter-1.3'
      - 'exporter-1.3.1'
    from: *from9
    packages:
      exporter:
        version: '1.3.1'
      golang:
        version: '1.13'
        gpg: 68a2297eb099d1a76097905a2ce334e3155004ec08cdea85f24527be3c48e856
    excludeTests:
    - tests/functional_tests/set_get_test.yaml

cloudbuild:
  enable_parallel: true
